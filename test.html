<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Test Page</h1>
    <p>This is a test page.</p>
    <!-- 数値Xと数値Yを入力して「計算」ボタンを押すと掛け算を出力する -->
    <label for="numX">数値X:</label>
    <input type="number" id="numX" name="numX">
    <br>
    <label for="numY">数値Y:</label>
    <input type="number" id="numY" name="numY">
    <br>
    <button onclick="calculate()">計算</button>
    <h2>結果: <span id="result">0</span></h2>


    <script>
        function calculate() {
            const x = parseFloat(document.getElementById('numX').value) || 0;
            const y = parseFloat(document.getElementById('numY').value) || 0;
            const result = x * y;
            document.getElementById('result').innerText = result;
        }
    </script>


    
    

    
</body>
</html>
